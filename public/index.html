<html>

<head>
    <title>Poll Slider</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="/css/nouislider.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdn.jsdelivr.net/fingerprintjs2/1.4.4/fingerprint2.min.js"></script>
    <script src="/js/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 id="view-title" class="center-align">Polling Slider</h4>
        </div>

        <div class="row">
          <h5>Send question:</h5>
          <form onsubmit="event.preventDefault(); sendNewQuestion()">
            <input id="question-input" type="text" placeholder="Enter your question here ...">
            <div class="row" style="padding-left: 20px">
              <a class="btn" onclick="sendNewQuestion()">
                <i class="large material-icons">email</i>
              </a>
              <span id="input-alert"></span>
            </div>
          </form>
        </div>

        <div class="row">
          <h5>Current Question:</h5>
          <p id="question" class="center-align" style="font-size: 30px">
            Send in your questions!!!
          </p>
          <div id="timer" class="center-align" style="font-size: 30px">
            <span id="seconds"></span> seconds left
          </div>
        </div>
  
        <hr>
  
        <div class="row" style="height:250px">
          <div class="col s2 slider-container">
            <span><strong>Yes / Agree</strong></span>
            <br>
            <br>
            <div id="slider"></div>
            <br>
            <br>
            <span><strong>No / Disagree</strong></span>
          </div>
          <div class="col s9" style="padding-left: calc(calc(100% - 400px) / 3)">
            <canvas id="chart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="row"></div>
        <hr>
        <hr>
        <div class="row">
          <table>
            <thead>
              <tr>
                  <th data-field="id">Question</th>
                  <th data-field="name">Yes</th>
                  <th data-field="price">Maybe</th>
                  <th data-field="price">N/A</th>
                  <th data-field="price">Don't Know</th>
                  <th data-field="price">No way!</th>
              </tr>
            </thead>

            <tbody id="table-body">
            </tbody>
          </table>
        </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/js/nouislider.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
